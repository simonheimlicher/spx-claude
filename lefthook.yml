pre-commit:
  commands:
    validate-marketplace:
      run: claude plugin validate .
      priority: 0
    validate-plugins:
      run: find plugins -maxdepth 1 -type d -mindepth 1 -exec claude plugin validate {} \;
      priority: 0
    prettier:
      glob: "*.{md,json}"
      run: prettier --write {staged_files}
      stage_fixed: true
      priority: 1
    markdownlintcli2:
      glob: "*.{md}"
      run: markdownlint-cli2 --config ~/.markdownlint.yaml --fix {staged_files}
      stage_fixed: true
      priority: 2
