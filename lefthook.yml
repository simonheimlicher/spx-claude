pre-commit:
  commands:
    fix-xml-spacing:
      glob: "*.md"
      run: python3 scripts/fix-xml-spacing.py {staged_files}
      stage_fixed: true
      priority: 0
    validate-marketplace:
      glob: "*.json"
      run: claude plugin validate .
      priority: 10
    validate-plugins:
      glob: "*.json"
      run: find plugins -maxdepth 1 -type d -mindepth 1 -exec claude plugin validate {} \;
      priority: 20
    dprint:
      glob: "*.{md,python,ts,js,json,jsonc}"
      run: dprint fmt {staged_files}
      stage_fixed: true
      priority: 100
