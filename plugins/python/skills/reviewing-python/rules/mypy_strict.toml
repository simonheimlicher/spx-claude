# Mypy Strict Configuration for High-Assurance Python
# Used by python-reviewer skill when project lacks its own mypy config

[mypy]
# Core strict mode - enables most strict checks
strict = true

# Disallow dynamic typing
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_subclassing_any = true

# Require explicit Optional
no_implicit_optional = true

# Warn on problematic patterns
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true

# Check untyped function bodies
check_untyped_defs = true

# Strict equality checks
strict_equality = true

# Show error codes for easier fixing
show_error_codes = true

# Column numbers for precise location
show_column_numbers = true

# Pretty output for readability
pretty = true

# Error on missing imports (catches misspellings)
ignore_missing_imports = false
