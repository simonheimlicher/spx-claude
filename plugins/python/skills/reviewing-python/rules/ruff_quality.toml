# Ruff Quality Configuration for High-Assurance Python
# Used by python-reviewer skill when project lacks its own ruff config

[lint]
# Rule sets for comprehensive coverage
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # Pyflakes (unused imports, undefined names)
  "B", # flake8-bugbear (common bugs and design problems)
  "S", # flake8-bandit (security issues)
  "PT", # flake8-pytest-style (pytest best practices)
  "T20", # flake8-print (no print statements in production)
  "UP", # pyupgrade (modern Python syntax)
  "I", # isort (import sorting)
  "N", # pep8-naming (naming conventions)
  "C4", # flake8-comprehensions (better comprehensions)
  "SIM", # flake8-simplify (simplifiable code)
  "RUF", # Ruff-specific rules
]

# Ignore rules that conflict with common patterns
ignore = [
  "E501", # Line too long (handled by formatter)
]

# Per-file ignores for test files
[lint.per-file-ignores]
"tests/*" = [
  "S101", # Allow assert in tests
  "S105", # Allow hardcoded passwords in test fixtures
  "S106", # Allow hardcoded passwords in function args
]
"spx/*" = [
  "S101", # Allow assert in spx tests
]
"**/conftest.py" = [
  "S101", # Allow assert in conftest
]

[format]
# Line length matching Black
line-length = 88

# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"
